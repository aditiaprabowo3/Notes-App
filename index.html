<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
</head>

<body>
    <header>
        <header-element title="NOTES APP."></header-element>
    </header>

    <main>
        <div class="container">
            <form-element></form-element>

            <div class="note-container">
                <div class="note-section">
                    <h1 class="title-section">Your Notes</h1>
                    <loading-indicator></loading-indicator>
                    <section class="note-list" id="listnote"></section>
                </div>
            </div>

            <div class="archive-container">
                <div class="note-section">
                    <h1 class="title-section">Archive Notes</h1>
                    <loading-indicator></loading-indicator>
                    <section class="archive-list" id="archivenote"></section>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <footer-custom text="Notes App. &copy; 2024"></footer-custom>
    </footer>
</body>

</html>
